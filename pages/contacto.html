<section id="contacto">

    <!--<div class="form">-->

<form action="">

    <div class="opciones">
        <label for="opciones">MOTIVO DE CONSULTA
          <select name="opciones" id="opciones">
            <option value="0"></option>
            <option value="1">Contacto</option>
            <option value="2">Productos</option>
            <option value="3">Cursos</option>
            <option value="4">Suscripción</option>
          </select>
        </label>
     </div>

     <div class="name">
        <label for="name">NOMBRE</label>
        <input type="text" id="name" placeholder="Escriba su nombre" required>
     </div>


    <div class="email">
       <label for="email">EMAIL</label>
       <input type="email" id="email" placeholder="Escriba su email" required>
    </div>
    
    <div class="comentario">
        <label for="comentario">COMENTARIO</label>
          <textarea name="comentario" id="comentario" cols="30" rows="5" placeholder="Escriba su consulta"></textarea>
     </div>

    
     <div class="novedades">
        <p>¿Deseas recibir nuestras novedades?</p>
           <label for="novedades">
             <input type="radio" name="novedades" id="si" class="novedades">SI
             <input type="radio" name="novedades" id="no" class="novedades">NO
           </label>
      </div>

      <div class="botones">
          <input type="reset" value="BORRAR" class="botones">
          <input type="submit" value="ENVIAR" class="botones">
      </div>
  </form> 

</section>
